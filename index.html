<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minh Ngh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #222831;
      --surface: #393E46;
      --accent: #00ADB5;
      --text: #EEEEEE;
      --muted: #b8c2cc;
      --border: #4b5563;
      --on-accent: #222831
    }

    body {
      background: var(--bg);
      color: var(--text)
    }

    .container {
      max-width: 1100px
    }

    .card {
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .12);
      border: 1px solid var(--border)
    }

    .tab-active {
      background: var(--accent) !important;
      color: var(--on-accent) !important;
      border-color: var(--accent) !important
    }

    .bg-surface {
      background: var(--surface) !important;
      color: var(--text) !important
    }

    .bg-accent {
      background: var(--accent) !important
    }

    .text-accent-ink {
      color: var(--on-accent) !important
    }

    input,
    textarea,
    select {
      background: var(--bg);
      color: var(--text);
      border-color: var(--border)
    }

    .border {
      border-color: var(--border) !important
    }

    .backdrop-blur {
      backdrop-filter: saturate(120%) blur(6px)
    }
  </style>
</head>

<body class="bg-slate-100 min-h-screen">
  <!-- Top Bar -->
  <div class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="container mx-auto px-4 py-3 flex items-center gap-2">
      <div class="font-semibold">Personal Hub</div>
      <div class="ml-auto flex gap-2">
        <button id="buildTomorrowBtn" class="px-3 py-1.5 rounded-xl border">Build Tomorrow</button>
        <button id="exportBtn" class="px-3 py-1.5 rounded-xl border">Export</button>
        <label class="px-3 py-1.5 rounded-xl border cursor-pointer">
          Import
          <input id="importInput" type="file" accept="application/json" class="hidden" />
        </label>
      </div>
    </div>
  </div>


  <div class="container mx-auto px-4">
    <div id="notice" class="hidden mt-3 rounded-xl bg-emerald-50 border border-emerald-200 p-3 text-sm"></div>


    <!-- Tabs -->
    <div class="flex gap-2 mt-4 mb-4">
      <button data-tab="profile" class="tab px-4 py-2 rounded-xl border bg-surface">Profile</button>
      <button data-tab="timetable" class="tab px-4 py-2 rounded-xl border bg-surface">Thời khoá biểu</button>
      <button data-tab="routine" class="tab px-4 py-2 rounded-xl border bg-surface">Lịch sinh hoạt</button>
      <button data-tab="todos" class="tab px-4 py-2 rounded-xl border bg-surface">To‑Do</button>
    </div>


    <!-- Profile -->
    <section id="tab-profile" class="card p-5 mb-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Thông tin cá nhân</h2>
        <button id="saveProfile" class="px-3 py-1.5 rounded-xl bg-accent text-accent-ink text-sm">Save</button>
      </div>
      <div class="grid md:grid-cols-1 gap-6">
        <div>
          <div class="grid grid-cols-2 gap-3">
            <input id="name" class="border rounded-xl p-2" placeholder="Họ tên" />
            <input id="email" class="border rounded-xl p-2" placeholder="Email" />
            <input id="phone" class="border rounded-xl p-2" placeholder="SĐT" />
            <input id="location" class="border rounded-xl p-2" placeholder="Địa điểm" />
          </div>
          <textarea id="description" class="mt-3 w-full border rounded-xl p-2" rows="3"
            placeholder="Mô tả / mục tiêu"></textarea>


          <div class="mt-4">
            <div class="flex items-center justify-between">
              <h3 class="font-medium">Liên kết MXH</h3>
              <button id="addSocial" class="text-sm underline">+ Thêm</button>
            </div>
          </div>

</html>
